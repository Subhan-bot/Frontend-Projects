<!-- Naziya = 'naziya' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scrolltohideshow.css" class="cs">
</head>
<body class="naziya">
    <div class="text">Scroll To See</div>
    <div id="customID" class="cta hide">
    </div>
</body>

<script>
    parnaz = document.getElementById("customID");
    var myScrollFunc = function() {
    var y = window.scrollY;
    if (y >= 800) {
        parnaz.className = "cta show"
    } else {
        parnaz.className = "cta hide"
    }
    };
    window.addEventListener("scroll", myScrollFunc);
</script>
</html>
