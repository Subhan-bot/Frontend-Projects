<!-- Naziya = 'naziya' -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Css Work - Subhan Ali</title>
		<link rel="icon" href="../Images/css.png" type="image/icon" />
		<link rel="stylesheet" href="stylishmenubar.css" class="cs" />
		<script src="Stylishmenubar.js" defer></script>
	</head>
	<body class="naziyaparveen">
		<button class="themebuttonparveen">
			<img
				id="naziya5"
				class="themeiconparveen"
				src="moon (1).png"
				width="25px"
				height="25px"
			/>
		</button>

		<h1 class="textmaintitleparveen">Projects</h1>
		<hr class="firstrulerparveen" />
		<h1 class="textforbarparveen">Menu Bar</h1>

		<div class="menucenterparveen">
			<ul>
				<li style="--i: #a955ff; --j: #ea51ff">
					<span class="iconparveen"><ion-icon name="home"></ion-icon></span>
					<span class="titleparveen">Home</span>
				</li>
				<li style="--i: #56ccf2; --j: #2f80ed">
					<span class="iconparveen"
						><ion-icon name="chatbubbles"></ion-icon
					></span>
					<span class="titleparveen">Messages</span>
				</li>
				<li style="--i: #ff9966; --j: #ff5e62">
					<span class="iconparveen"
						><ion-icon name="heart-empty"></ion-icon
					></span>
					<span class="titleparveen">Favourite</span>
				</li>
				<li style="--i: #80ff72; --j: #7ee8fa">
					<span class="iconparveen"><ion-icon name="camera"></ion-icon></span>
					<span class="titleparveen">Photos</span>
				</li>
				<li style="--i: #ffa9c6; --j: #f434e2">
					<span class="iconparveen"><ion-icon name="videocam"></ion-icon></span>
					<span class="titleparveen">Videos</span>
				</li>
			</ul>
		</div>
		<h3 class="infoparveen">Hover On Icons To See Effect</h3>
		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	</body>
</html>
